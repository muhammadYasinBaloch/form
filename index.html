<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="form-container">
    <h1>Registration Form</h1>
    
    <form>
        <div class="form-group">
            <label>Full Name</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-group">
            <label>Father's Name</label>
            <input type="text" placeholder="Enter father's name">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label>National ID</label>
            <input type="text" placeholder="12345-6789012-3">
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" placeholder="Your Country">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" accept="image/*">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••">
        </div>

       

        <div class="form-group">
            <label>Contact No</label>
            <input type="tel" placeholder="+92 300 1234567">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" name="gender" id="male"> <label for="male" style="margin:0">Male</label>
                <input type="radio" name="gender" id="female"> <label for="female" style="margin:0">Female</label>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="human">
            <label for="human" style="margin:0">I am not a robot</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms" style="margin:0">I agree to Terms & Conditions</label>
        </div>

        <button type="submit" class="submit-btn">Register Now</button>
    </form>
</div>

</body>
</html>
